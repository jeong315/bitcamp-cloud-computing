<body>
    <h1>반복문 - 객체에 for..of 적용</h1>
    
    <script>
    "use strict"
     var obj = new Object();
     obj.name = "홍길동";
     obj.kor = 100;
     obj.eng = 100;
     obj.math = 96;
     obj.sum = obj.kor + obj.eng + obj.math;
     obj.aver = obj.sum/3;
     var arr = ["홍길동", 100, 100, 96];   
     
     // for ..of에 대상은 배열이나 string, NodeList, Map, Set만 가능하다.
     // for ..in처럼 일반 객체에 대해서는 반복문을 실행할 수 없다.
     // 다음은 실행 오류!
     /*
     for(var i of obj){ // 반복문을 돌릴 대상이 객체인 경우 i의 값을 프로퍼티 값이다. 회진 생각 : 순서(숫자)가 있어야 of로 돌릴 수 있나바
         console.log(i); 
     }
     */
     
     var myMap = new Map();
     myMap.set("name","홍길동");
     myMap.set("kor", 100);
     myMap.set("eng", 100);
     myMap.set("math", 96);
     myMap.set("sum",100+100+96);
     myMap.set("aver",myMap.get("sum")/3);
     
     for(var i of myMap){ //반복문을 돌릴 대상이 객체인 경우 i의 값은 [key, value]이다.
         console.log(i[0],i[1]); //0번 방에는 key, 1번 방에는 값이 들어있다. 
     }
     
     console.log("----------------");
     
     for(var i of "Hello"){ //문자열일 경우 i는 문자열의 각각의 글자이다.
         console.log(i);
     }
    </script>

</body>
</html>
