<body>
    <h1>반복문 - for..in</h1>
    
    <script>
    "use strict"
    
     var arr = ["홍길동", 100, 100, 96];   
     
     for(var i in arr){ // i 는 배열의 인덱스다. 배열 전체를 반복한다.
         console.log(i, arr[i]); 
//      console.log(value);
     }
    </script>

</body>
