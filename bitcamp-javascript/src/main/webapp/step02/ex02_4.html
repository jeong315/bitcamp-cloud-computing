    <h1>반복문 - for문과 배열</h1>
    
    <script>
    "use strict"
    
     var sum = 0;
     var arr = ["홍길동", 100, 100, 96];   
     for(var i = 1; i <= 3; i++){
         sum += arr[i]; }
     arr.push(sum); //배열 맨 끝에 값 추가
     arr.push(sum/3);
     
     for(var i = 0 ; i < arr.length ; i++){
         console.log(arr[i]);
     }
    </script>
