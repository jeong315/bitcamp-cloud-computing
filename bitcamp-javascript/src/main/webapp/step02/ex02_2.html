<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>반복문 - do ~ while</h1>
    
    <script>
    "use strict"
    
     var count = 1;
     var sum = 0;
     
     do {
        sum += count++;

     } while(count <= 10); //참일 동안 반복하라 
     
     console.log(sum);

    </script>

</body>
</html>
