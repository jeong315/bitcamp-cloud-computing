<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
	<h1>태그의 기본 행위를 막기 - form의 submit 이벤트</h1>
	
	<form id="form1" action="http://www.daum.net" >
		*이름 : <input id="fiName" type="text" name="name"><br> 
		*나이 : <input id="fiAge" type="number" name="age"><br>
		전화 : <input id="fiTel" type="text" name="tel"><br>
		<button>등록</button><br>
	</form>


	<script>
       "use strict"
    
       //button 태그의 type 기본 값은 submit이다.type="submit" 써줘도 됨
       //따라서 타입을 지정하지 않으면 submit이기 때문에 조심하라 
       //일반 버튼으로 하려면 type="button" 써주어라
        form1.onsubmit = function(){
            if(fiName.value.length == 0 || fiAge.value.length == 0){              
                window.alert("필수 입력 항목(*)을 입력하십시오.");//window 생략 가능 
                return false;
            }
            return true;
        };      
       
       

 
    </script>
</body>
</html>
