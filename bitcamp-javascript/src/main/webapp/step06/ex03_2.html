<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">

    .strong{
        font-weight: bolder;
        background: steelblue;
        color: antiquewhite;}
</style>
</head>
<body>
    <h1>DOM API - 속성 변경2 </h1>

    <h1>제목1</h1>
    <h1>제목2</h1>
    <h1>제목3</h1>
    <h1>제목4</h1>

    
	<script>
	   "use strict"
    
	   //HTML 태그의 스타일을 변경할 때는 ex03-1.html에서 한 것처럼
	   //직접 변경하지 말라
	   //다음과 같이 css 스타일을 정의해 놓고 클래스를 이용하여 클래스를 이용하여 제어하는 것이
	   //유지보수에 좋다.
	   
	   var e = document.querySelector("h1:nth-child(2)");
	   e.innerHTML = "'" + e.innerHTML + "'"; 
	   e.className = "strong";
       
	</script>
</body>
</html>
