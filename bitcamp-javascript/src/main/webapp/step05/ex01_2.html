<!DOCTYPE html>

<title>자바스크립트</title>

<body>
    <h1>window 객체 - 기본 대화창</h1>
    
	<script>
	   "use strict"

	    console.log(window);
	   window.alert("겨ㅛㅇ고!");
	   
	   var r = window.confirm("사용자의 확인을 요구");
	   console.log(r);
	   
	   var r = window.prompt("사용자에게 값을 입력할 것을 요구","기본입력값");
	   console.log(r);

	</script>

</body>
</html>
