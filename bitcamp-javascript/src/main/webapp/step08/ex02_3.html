<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
    #resultDiv{
        height: 200px;
        border: 1px solid tomato;
    }
</style>
</head>
<body>
    <h1>AJAX 비동기요청- 서버의 응답 결과를 받기 </h1>
    
    <button id="btn1">버튼1</button>
    
    <div id="resultDiv"></div>

	<script>
	   "use strict"
	   
	   //비동기 요청에서 서버가 보낸 응답 결과를 받는 방법
	   // => 서버의 응답이 왔을 때 호출 될 메서드를 XMLHttpRequest에 등록한다.
	   
	   btn1.onclick = function(){
	       var xhr = new XMLHttpRequest();
	       
	       // 요청 상태가 변할 때 마다 호출될 메서드 등록
	       // => xhr.readyState : 요청 상태를 가리키는 프로퍼티
	       //    0: 객체 준비
	       //    1: open() 호출 후. (서버에 연결된 후)
	       //    2: send() 호출 후. (서버에 요청을 보낸 후)
	       //    3: 서버에서 응답 결과를 받는 중.
	       //    4: 서버의 응답이 완료됨.
	       xhr.onreadystatechange = function(){
	           //우리가 관심있는 것은 서버에서 응답을 완료한 경우다.
	           //따라서 readState값이 4인 경우만 처리하면 된다.
	           if(xhr.readyState == 4){
	               console.log(xhr.responseText);
	               resultDiv.innerHTML = xhr.responseText;
	           }
	       }
	       
	       xhr.open('GET','ex01_1.jsp',true);//어싱크 사용의 true
	       xhr.send();
	       
	       
	   }
	</script>
</body>
</html>
