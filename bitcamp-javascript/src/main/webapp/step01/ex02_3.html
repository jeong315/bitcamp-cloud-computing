<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>

</head>
<body>
	<h1>값의 타입 = typeof 연산자</h1>
	
	<script type="text/javascript">
    // typeof 연산자를 사용하여 값의 타입을 알아내기
		console.log(typeof "문자열");//String
		console.log(typeof '문자열');//String
	// => 숫자
		console.log(typeof 100);//number
		console.log(typeof 3.14);//number
	// => 논리값	
	    console.log(typeof true);//boolean
	    console.log(typeof false);//boolean
	// => 객체    
	    console.log(typeof new Object());//object
	    console.log(typeof function() {});//function
	    console.log(typeof null);//object
	// => 상수값    
	    console.log(typeof undefined); //변수 없음 undefined
	    console.log(typeof Infinity); //양의 무한대 number
	    console.log(typeof -Infinity); //음의 무한대 number
	    console.log(typeof NaN); //숫자 아님을 의미 (Not a Number) number

	</script>
	
</body>
</html>
