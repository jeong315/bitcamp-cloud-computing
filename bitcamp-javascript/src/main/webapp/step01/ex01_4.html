<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>

</head>
<body>
	<h1>script 태그의 타입속성</h1>
	
	<script type="text/javascript">
    //type 속성을 생략하면 기본값이  type="text/javascript"다.
		console.log("Hello");
	</script>

    <script>
    //type 속성이 "text/javascript"가 아닌 경우 웹 브라우저는
    //script 태그를 처리하지 못한다. 
    //결국 script 태그는 일반태그처럼  메모리에 로딩만 된다.
    //화면에 출려되지 않는다.   
        console.log("Hello2");
    </script>
    
    <scriot>
        //script태그가 아닌 임의의 태그는 화면에 출려된다.
        console.log("Hello3");
    </scriot>
</body>
</html>
