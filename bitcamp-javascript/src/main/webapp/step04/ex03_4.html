<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
    <h1>객체 생성 - 생성자</h1>
    
	<script>
	   "use strict"
	   
	   function Score(name, kor, eng, math){
	       //생성자
	       // =>빈 객체를 초기화 시키는 함수다.
	       // => new 명령 다음에 호출해야 한다.
	       // => 그냥 호출하면 this 변수가 존재하지 않기 때문에 오류가 발생한다.
	       // => 그래서 개발자들이 구분하기 좋게 생성자 함수의 이름은 대문자로 시작한다.
	       //    꼭 자바의 클래스명처럼 명사로 이름을 짓는다.
	       // => 그렇다고 생성자 함수가 특별한 문법이 아니다. 그냥 일반 함수다.
	       this.name = name;
	       this.kor = kor;
	       this.eng = eng;
	       this.math = math;
	       this.sum = function(){return this.kor + this.eng + this.math};
	       this.aver = function() {return this.sum() / 3};
	              
	   }
	   
		var scores = [ 
		    new Score("홍길동", 100, 90, 80),
		    new Score("임꺽정", 90, 90, 80),
		    new Score("개똥이", 80, 80, 80)
		]; //따로 new 객체 생성을 해줘야함 
		
	   for(var s of scores){
        console.log(s.name, s.sum(), s.aver());	       
	   }
        
	</script>

</body>
</html>
